<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <div class="logos">
            <div class="logoalura">
                <img src="images/logo.png" alt="Logo Encriptador de texto">

            </div>
            <div class="logoone">
                <img src="images/one.png" alt="Logo Encriptador de texto">
            </div>
        </div>


    </header>

    <main>

        <div class="contenedor">

            <div class="inputtexto" id="inputtexto">

                <div>
                    <textarea class="inserttext" placeholder="Ingresa el texto aquí" id="text" autofocus></textarea>
                </div>
                <p class="alert-icon"><i class="fa-solid fa-circle-exclamation"></i> Sólo letras minúsculas sin
                    acentos ni caracteres especiales</p>
                <div class="botones">
                    <button title="Pegar texto" id="paste-button" onclick="pasteText()">
                        <i class="fas fa-clipboard">.</i>
                    </button>
                    <button title="Limpiar" id="reset-button" onclick="reset()">
                        <i class="fa-regular fa-trash-can">.</i>
                    </button>

                    <button id="encrypt-btn" onclick="encrypt()">Encriptar</button>
                    <button id="decrypt-btn" onclick="decrypt()">Desencriptar</button>

                </div>
            </div>

            <div class="resultado" id="resultado">

                <div id="div2" style="display: none;">
                    <div>
                        <textarea class="textresult" placeholder="Esperando..." id="result"></textarea>
                    </div>
                    <div>
                        <button id="copy-btn" onclick="copy()">Copiar</button>
                    </div>
                </div>

                <div id="div1" style="display: none;">
                    <img id="imgbuscando" src="images/mensaje-vacio.png" alt="Esperando mensaje">
                    <p id="msgnohaytexto">
                        <strong>Ningún mensaje fue encontrado<br><br>
                        </strong> Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>

            </div>

        </div>



    </main>

    <footer>
        <p class="copyright">Copyright &copy; 2023 <a class="link"
                href="https://www.linkedin.com/in/elmerastonitas">Elmer Astonitas</a> | Todos los derechos reservados.
        </p>
    </footer>


    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="fonts/fontawesome/js/all.js"></script>

</body>

</html>
